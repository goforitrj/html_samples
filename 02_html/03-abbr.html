<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>dfn, abbr, cite</title>
    </head>
    <body>
        <p><dfn title="HTML is blahblah">HTML</dfn></p>
        <p><abbr title="World Wide Web Consortium">W3C</abbr></p>
        <p><cite>TITLE</cite>HTML</p>
        <p>Price: $500 <small>(Tax included)</small></p>
    </body>
</html>
